<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
<div class="container">
    <div class="row">
      <div style="padding-top: 90px; ;" class="col-sm-10 col-md-8 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5  class="card-title text-center mb-5 fw-light fs-5" >Sign In</h5>
            <form  [formGroup]="signinForm" (ngSubmit)="onConnexion()">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com" formControlName="email">
                <label for="email">Email address</label>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>

              </div>
              <div class="form-floating mb-4">
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
                <label for="password">Password</label>
              </div>

              <div class="form-check mb-4">
                <p class="text-body">If you don't have an account, <a href="auth/signup"> register.</a></p>

              </div>
              <div class="d-grid">
                <button class="btn-block btn-outline-primary btn-login text-uppercase" type="submit" [disabled]="signinForm.invalid">Sign
                  in</button> 
              </div>
            
            </form>
            <br>
            <p class="text-danger">{{errorMessage}}</p>

          </div>
        </div>
      </div>
    </div>
  </div>
