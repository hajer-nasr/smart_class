<div style="padding-top: PX;"  class="container-fluid">
  
  <div class="col-lg-12 col-md-12 col-sm-12">
    <section style="background-image:url(../assets/course.jpg);height: 450px; width: 2250px; ">
      <div  class="col-lg-6 col-md-6 col-sm-6 offset-1" style="padding-top: 150PX;">
        <h2 class="display-3" style=" font-family: 'Roboto', sans-serif; color:white; padding-bottom: 20px; ">
          Course Details
        </h2>    
        
        <nav aria-label="breadcrumb">
          <ol style=" font-size: 25PX;" class="breadcrumb">
            <li style=" font-family: 'Roboto', sans-serif; "  class="breadcrumb-item"><a  class="na" href="../home">Home</a></li>
            <li style=" font-family: 'Roboto', sans-serif; color: #1AC0C6;" class="breadcrumb-item active" aria-current="page">Course</li>
          </ol>
        </nav>
      </div>
    </section>
  </div>
</div>

  <div style="padding-top: 70px;" class="container-fluid">
    <!-- <div class="row align-items-center"> -->
      <div class="row align-items-lg-start">
      
        <div class="col-lg-6 col-md-4 col-sm-4 offset-lg-1 offset-md-1  offset-sm-1">

          <div class="row" style="padding-bottom: 35px; padding-left: 30px;" >
          <a style="font-family: 'Roboto', sans-serif; color: #134e6f; font-size: 50px;  ">{{course.title}} </a>
          
          </div>

          <div class="row">
          <img class="img-fluid" alt="Responsive image" style="width: 900px; height: 500px; border-radius: 30px; ;" [src]="course.photo" alt="image">
          </div>

          <div class="row" style="padding-top: 60px;">
            <p style="line-height: 3rem;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 24px; color: black;">
              {{course.details}}
              </p>
          </div>


        </div>
  
          <div style="padding-left: 100px;padding-top: 70px;" class="col-lg-4 col-md-4 col-sm-4 offset-md-1 offset-sm-1">
            <div class="row">
              <div class="card text-dark  mb-3" style="max-width: 40rem;height: 33rem;">
                <div style=" font-family:'Roboto', sans-serif;font-size: 28px; color: #134e6f;" ><a style="color: #1AC0C6; font-size: 42px;  font-family:'Roboto', sans-serif;font-weight: bold ;">|</a>
                    Course Features
                  </div>
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <li style="font-size: 25px; color: rgb(116, 113, 113); font-family: 'Gill Sans', sans-serif;" class="list-group-item">
                      <i style="color: #1AC0C6; padding-right: 5px;" class="fa fa-codepen" ></i>
                    Category 
                    <a style="line-height: 80px; margin-left: 3.5cm;">{{course.category}}</a>
                    </li>

                    <li style="font-size: 25px; color: rgb(116, 113, 113); font-family: 'Gill Sans', sans-serif;" class="list-group-item">
                      <i style="color: #1AC0C6; padding-right: 5px;" class="fa fa-clock-o"></i>
                      Duration
                      <a style="line-height: 80px; margin-left: 3.7cm;">{{course.duration}}</a>

                    </li>
                    <li style="font-size: 25px; color: rgb(116, 113, 113); font-family: 'Gill Sans', sans-serif;" class="list-group-item">
                      <i style="color: #1AC0C6; padding-right: 5px;" class="fa fa-user"></i>
                    Level
                    <a style="line-height: 80px; margin-left: 4.3cm;">{{course.level}}</a>

                    </li>
                    <li style="font-size: 25px; color: rgb(116, 113, 113); font-family: 'Gill Sans', sans-serif;" class="list-group-item">
                      <i style="color: #1AC0C6; padding-right: 5px;" class="fa fa-calendar"></i>  
                      Upload Date 
                      <a style="line-height: 80px; margin-left: 2.7cm;">{{course.date}}</a>

                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
       
      <div class="container-fluid">     
      <div class="row align-items-center">
        <div class="col-lg-8 col-md-8 offset-md-2 offset-lg-2">
          <div style="padding-top: 100px;"  >
            <video controls width="1500">          
              <source [src]="course.video" type="video/mp4">          
            </video>
          </div>
        </div>
      </div>
    </div>
