<div  class="row row-cols-1 row-cols-md-3 g-4 ">

    <div *ngFor="let course of AllCours; let i=index;"  >
        <div class="card  mb-5 h-100" >
            <div class="col ">
                <img  class="card-img-top"  [src]="course.photo" alt="Card image cap">
                
                    <div class="card-body text-dark">
                        <h5 class="card-title">
                            {{ course.title }}
                        </h5>
                        
                        <h6 class="card-subtitle mb-lg-4 text-muted">
                            {{ course.category }}
                        </h6>
                        <p class="card-text">
                            {{ course.description}}
                        </p>
                
                        <!-- <button  class="btn btn-outline-success pull-left">
                            Learn {{course.title}}
                        </button>  -->
                        <button class="btn btn-outline-danger" (click)="onDeleteCourse(course[i])">
                            Delete Course
                            <span class="glyphicon glyphicon-minus">                         
                            </span>
                        </button> 
                    </div>
            </div>
        </div>
